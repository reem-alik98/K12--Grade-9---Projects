<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-photo">
        <img src="assets/avatar.jpg" alt="Profile Photo" />
      </div>
      <div class="profile-info">
        <h2>Ahmad Mohamed</h2>
        <p>
          Passionate about web design and development. My favourite hobbies are
          (....,....)
        </p>
        <div class="social-links">
          <a
            href="https://www.facebook.com/iSchoolTech"
            title="facebook"
            target="_blank"
          >
            <img
              src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000"
              alt="facebook"
            />
          </a>
          <a
            href="https://www.youtube.com/@ischooltech"
            title="youtube"
            target="_blank"
          >
            <img
              src="https://img.icons8.com/?size=100&id=19318&format=png&color=000000"
              alt="youtube"
            />
          </a>
        </div>
        <button class="contact-btn">Contact Me</button>
      </div>
    </div>
  </body>
</html>
